<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dropdown</title>
    </head>
    <body>

        <div class="container">
            <h1>Dropdown Countries</h1>
            <form action="#">
                <select name id="country"> <option value> Select
                        Country</option></select>
                <select name id="state"><option value>Select
                        State</option></select>
                <select name id="city"><option value>Select
                        City</option></select>
                <button type="reset">Reset</button>
            </form>

        </div>

        <script src="script.js"></script>

    </body>
</html>
